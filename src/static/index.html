<!-- static/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>ECG en Tiempo Real</title>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
    <script src="socket.io.js"></script>
    <style>
        body { margin: 0; }
        #graph { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="graph"></div>
    <script>
        var socket = io.connect(window.location.origin);

        var ecgData = {
            x: [],
            y: [],
            type: 'scatter',
            mode: 'lines',
            line: { color: '#80CAF6' }
        };

        var layout = {
            title: 'Electrocardiograma en Tiempo Real',
            xaxis: { title: 'Tiempo (ms)' },
            yaxis: { title: 'Amplitud' }
        };

        Plotly.newPlot('graph', [ecgData], layout);

        var startTime = Date.now();
        var maxDataPoints = 500;

        socket.on('ecg_data', function(msg) {
            var currentTime = Date.now() - startTime;
            var value = parseFloat(msg.data);

            ecgData.x.push(currentTime);
            ecgData.y.push(value);

            Plotly.update('graph', { x: [ecgData.x], y: [ecgData.y] }, [0]);

            if (ecgData.x.length > maxDataPoints) {
                ecgData.x.shift();
                ecgData.y.shift();
            }
        });
    </script>
</body>
</html>
